<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Empleado - Intranet</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #27ae60; }
        .back-link { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #3498db; }
    </style>
</head>
<body>

<div class="container">
    <h2>➕ Nuevo Empleado</h2>
    <form action="/registro" method="POST">
        <input type="text" name="nombre" placeholder="Nombre y Apellidos" required>
        <input type="email" name="correo" placeholder="Correo (@gmail o @hotmail)" required>
        <input type="text" name="movil" placeholder="Teléfono móvil" required>
        <input type="text" name="dni" placeholder="DNI (9 caracteres)" required>
        <input type="password" name="password" placeholder="Contraseña de acceso" required>
        
        <button type="submit">Registrar Empleado</button>
    </form>
    
    <a href="/empleados" class="back-link">⬅️ Volver al listado</a>
</div>

</body>
</html>
